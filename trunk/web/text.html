<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Syncme</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<!-- inclusao do css -->

<style type="text/css">
textarea {  /* position is inherited */
    left: 0; 
    top: 0; 
    right: 0;
    bottom: 100px;  /* Actually the height of select and input */
    width: 100%;
}
html,body,#main { height:100%; }
#mainInput { height:90%; resize:none;}
</style>
</head>
<body>
<button class="signout btn">Sign Out</button>
<button class="gettext btn">Get Text</button>
<button class="updatetext btn">Update Text</button>
<form id="target">
<div class="well" id="main">
<input type="hidden" id="opt" name="opt" value="UPDATE_TEXT">
<input type="hidden" id="id" name="id" value="0">
<textarea id="mainInput"></textarea>

</div>
</form>


<script type="text/javascript">

var ScreenController = {
		module:"syncme",
		listener:"ProfileListener.php",
		
		init:function(){
	
			

		},
		
		checkLogin:function(){
			$.ajax({
				type:"POST",
				dataType:"json",
				url:ScreenController.module+"/"+ScreenController.listener,
				data:"opt=CHECK_LOGIN", 
				success: function(response) {
					if(response.error!=0  && response.error!=undefined){
						alert(response.msgError);
						window.location = "index.html";
						
					}else{
						$("#id").val(response.id);
					}
				}
			});
		}
};

ScreenController.init();

$(function(){
	ScreenController.checkLogin();
	
	$(".signout").click(function(){
		
		$.ajax({
			type:"POST",
			dataType:"json",
			url:ScreenController.module+"/"+ScreenController.listener,
			data:"opt=LOGOUT", 
			success: function(response) {
				window.location = "index.html";
			}
		});
	});
	
$(".getText").click(function(){
		
		$.ajax({
			type:"POST",
			dataType:"json",
			url:ScreenController.module+"/"+ScreenController.listener,
			data:"opt=GET_TEXT", 
			success: function(response) {
				alert(JSON.stringify(response));
			}
		});
	});
	
$(".getText").click(function(){
	
	$.ajax({
		type:"POST",
		dataType:"json",
		url:ScreenController.module+"/"+ScreenController.listener,
		data:"opt=GET_TEXT", 
		success: function(response) {
			alert(JSON.stringify(response));
		}
	});
});
	
	$( "#target" ).submit(function( event ) {
		event.preventDefault();
		});
	/*$( "#mainInput" ).change(function( event ) {
		
		});*/
	/*$("#mainInput").keydown(function() {
		var text = $("#mainInput").text();
		if(text.length%10===0){
			alert("Amapo!");
		}
		});*/
});
	
</script>
</body>
</html>
